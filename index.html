<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animations.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="schnow"></div>
    <div class="glass-box">
      <div class="christmas-tree">
        <lottie-player 
          src="https://lottie.host/ba17367e-e9ff-44ff-b597-d6cbe9f13158/f5Za7ha6SB.json" 
          background="##ffffff" 
          speed="1" 
          style="width: 100%; height: 15vw" 
          loop 
          autoplay 
          direction="1" 
          mode="normal"
        >
        </lottie-player>
      </div>
      <h1>Merry Christmas!</h1>
      <div class="decorations">
        <span class="ornament">🎅</span>
        <span class="ornament">🎁</span>
        <span class="ornament">⭐</span>
        <span class="ornament">🦌</span>
        <span class="ornament">🔔</span>
      </div>
      <div class="message">
        <p>Wishing you joy, peace, and holiday cheer!</p>
        <a class="signature" href="https://boba.hackclub.com/">Made for Hack Club Boba Drops</a>
      </div>
    </div>
  </body>
</html>
